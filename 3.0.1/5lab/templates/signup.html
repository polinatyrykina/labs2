{% extends "base.html" %}

{% block content %}
<h2>Регистрация</h2>

{% if error %}
<div class="error">
    {{ error }}
</div>
{% endif %}

{% if success %}
<div class="success">
    {{ success }}
    <div style="margin-top: 15px;">
        <a href="{{ url_for('login') }}">Перейти к входу</a>
    </div>
</div>
{% else %}
<form method="POST">
    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ request.form.name if request.form }}" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ request.form.email if request.form }}" required>
    </div>
    
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit">Зарегистрироваться</button>
</form>

<div class="links">
    Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a>
</div>
{% endif %}
{% endblock %}
