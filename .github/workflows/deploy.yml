name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Ручной запуск

env:
  PYTHON_VERSION: '3.11'
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      run: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      run: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        
    - name: Run positive discriminant tests
      run: |
        python -m pytest positive_tests.py -v --tb=short
    
    - name: Run negative discriminant tests
      run: |
        python -m pytest negative_tests.py -v --tb=short
    
    - name: Run all tests with coverage
      run: |
        python -m pytest positive_tests.py negative_tests.py -v --cov=. --cov-report=xml --cov-report=html
    
    - name: Upload coverage report
      run: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      run: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      run: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Run flake8 linting
      run: |
        echo "Running flake8 code linting..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      run: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
    
    - name: Generate coverage report
      run: |
        python -m pytest positive_tests.py negative_tests.py --cov=. --cov-report=term-missing --cov-fail-under=80
    
    - name: Upload coverage to Codecov
      run: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    name: Security Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      run: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      run: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit
    
    - name: Run bandit security scan
      run: |
        echo "Running bandit security analysis..."
        bandit -r . -f html -o bandit_report.html || true
        bandit -r . -f json -o bandit_report.json || true
    
    - name: Upload security report
      run: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit_report.*
        retention-days: 30

  notify:
    name: Send Telegram Notification
    runs-on: ubuntu-latest
    needs: [test, lint, coverage, security]
    if: always()
    
    steps:
    - name: Send Telegram notification on success
      if: needs.test.result == 'success' && needs.lint.result == 'success' && needs.coverage.result == 'success' && needs.security.result == 'success'
      run: |
        MESSAGE=" CI/CD Pipeline SUCCESS
        Repository: ${{ github.repository }}
        Branch: ${{ github.ref }}
        Commit by: ${{ github.actor }}
        Message: ${{ github.event.head_commit.message }}
        Workflow: ${{ github.workflow }}
        View run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"
    
    - name: Send Telegram notification on failure
      if: needs.test.result == 'failure' || needs.lint.result == 'failure' || needs.coverage.result == 'failure' || needs.security.result == 'failure'
      run: |
        MESSAGE=" CI/CD Pipeline FAILED
        Repository: ${{ github.repository }}
        Branch: ${{ github.ref }}
        Commit by: ${{ github.actor }}
        Message: ${{ github.event.head_commit.message }}
        Workflow: ${{ github.workflow }}
        View run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        
        Failed jobs:
        ${{ needs.test.result == 'failure' && '• Tests' || '' }}
        ${{ needs.lint.result == 'failure' && '• Linting' || '' }}
        ${{ needs.coverage.result == 'failure' && '• Coverage' || '' }}
        ${{ needs.security.result == 'failure' && '• Security' || '' }}"
        
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"
    
    - name: Send Telegram notification on cancellation
      if: cancelled()
      run: |
        MESSAGE=" CI/CD Pipeline CANCELLED
        Repository: ${{ github.repository }}
        Branch: ${{ github.ref }}
        Commit by: ${{ github.actor }}
        Workflow: ${{ github.workflow }}
        View run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"