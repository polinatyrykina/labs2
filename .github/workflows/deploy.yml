name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Debug file structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in directory:"
        ls -la
        echo "Python files:"
        find . -name "*.py" -type f

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit coverage

    - name: Run tests
      run: |
        python -m unittest discover -v

    - name: Run flake8 linting
      run: |
        flake8 *.py --max-line-length=120 --ignore=E302,E305,W291

    - name: Run bandit security check
      run: |
        bandit -r . -f json

    - name: Run coverage
      run: |
        coverage run -m unittest discover
        coverage report

  notify:
    runs-on: ubuntu-latest
    if: always()
    name: Send Telegram notification
    
    env:
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TELEGRAM_BOT_TOKEN:  ${{ secrets.TELEGRAM_BOT_TOKEN }}

    steps:
    - name: Send Telegram notification!
      run: |
        curl -X POST \
          -H 'Content-Type: application/json' \
          -d '{"chat_id": "'"$TELEGRAM_CHAT_ID"'", "text": "Статус: ${{ needs.test.result }}\nРепозиторий: ${{ github.repository }}\nКоммит: ${{ github.sha }}\nLogs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage"
          
