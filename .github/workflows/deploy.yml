name: Simple CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test-and-changelog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Test and security
      run: |
        # Простые проверки
        echo "Проверяю app.py..."
        ls -la *.py
        python -c "print('Python работает')"
        
        echo "Запускаю bandit..."
        pip install bandit
        bandit -r . -q || true

    - name: Generate changelog
      run: |
        echo "Генерирую changelog..."
        chmod +x generate_changelog.sh
        ./generate_changelog.sh "v1.0.0"
        
        echo "=== Результат ==="
        cat CHANGELOG.md

    - name: Save changelog as artifact
      uses: actions/upload-artifact@v3
      with:
        name: changelog-file
        path: CHANGELOG.md
