<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Version</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        nav { margin: 20px 0; }
        a { margin: 0 10px; padding: 8px 16px; text-decoration: none; background: #007bff; color: white; border-radius: 4px; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Welcome to English Version</h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../ru/index.html">Русская версия</a>
    </nav>
    <p>This is English version of our website.</p>
    <p>Current version: <strong id="version">latest</strong></p>
    
    <script>
        // Get version from URL
        const path = window.location.pathname;
        if (path.includes('/v')) {
            const version = path.split('/v')[1].split('/')[0];
            document.getElementById('version').textContent = version;
        }
    </script>
</body>
</html>
